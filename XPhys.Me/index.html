<!DOCTYPE html>

<html lang="en" ng-app="XPhys">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>XPhys Homepage</title>

   <!-- <link href="Scripts/css/bootstrap.css" rel="stylesheet" />-->
    <link href="Scripts/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="Scripts/css/bootstrap-theme.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/app.js"></script>

</head>
<body ng-controller="MainController as main">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to XPhys Homepage</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" ng-model="main.mainModel.searchText" placeholder="... Show some two-way binding ..."/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center panel-danger" ng-model="main.mainModel.searchText" placeholder="... Some text ..." readonly/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-hide="main.mainModel.searchText === ''" ng-click="main.searchChanged(main.searchText)">Search</button>
                </form>
            </div>
        </div>
        {{main.myName}}
        {{main.encodeText}}
        {{main.name}}
    </div>

</body>
</html>
