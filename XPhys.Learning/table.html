<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Action</th>
            <th>Complete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in todos" ng-class="$odd ? 'even' : 'odd'">
           <td>{{$index + 1}}</td>
           <td ng-repeat="prop in item">{{prop}}</td>
        </tr>
    </tbody>
</table>
